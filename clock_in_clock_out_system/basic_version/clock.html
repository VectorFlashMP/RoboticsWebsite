<!DOCTYPE html>
<html>
<head>
  <title>Clock In/Out</title>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 40px; }
    input, button { font-size: 18px; margin: 5px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Clock In / Clock Out</h2>
  <form id="logForm" method="POST" action="log2.php">
    <input type="hidden" name="request_type" value="log_action">
    <input type="hidden" name="code" id="code">
    <button type="submit" name="action" value="entry">Clock In</button>
    <button type="submit" name="action" value="exit">Clock Out</button>
  </form>

  <h3>Manual Check-In</h3>
  <form id="manualForm" method="POST" action="log2.php">
    <input type="hidden" name="request_type" value="log_action">
    <input type="hidden" name="code" id="manualCode">
    <input type="time" name="entrytime">
    <button type="submit" name="manual" value="true">Submit Manual Entry</button>
  </form>
   <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("code").value = code;
    document.getElementById("manualCode").value = code;
  </script>
</body>
</html>
